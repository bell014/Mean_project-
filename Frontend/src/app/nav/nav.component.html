<header>
  <!-- Header Start -->
  <div class="header-area header-transparrent">
      <div class="headder-top header-sticky">
          <div class="container">
              <div class="row align-items-center">
                  <div class="col-lg-1">
                      <!-- Logo -->
                      <div class="logo">
                         <img src="../../assets/images/nn.png" alt="">
                      </div>
                  </div>
                  <div class="col-lg-9 col-md-9">
                      <div class="menu-wrapper">
                          <!-- Main-menu -->
                          <div class="main-menu">
                              <nav class="d-none d-lg-block">
                                  <ul id="navigation">
                                      <li><a routerLink="/list" >Welcome To #*"*</a></li>
                                  </ul>
                              </nav>
                          </div>
                          <!-- Header-btn -->
                          <div *ngIf="serv.is_logged_in()== false" class="header-btn d-none f-right d-lg-block">
                            <a  routerLink="/sign-up" class='btn head-btn1'>Register</a>
                            <a  routerLink="/login"  class='btn head-btn2'>Login</a>
                            <a  routerLink="/login" *ngIf="serv.is_logged_in()== true" class='btn head-btn2'>Sign-out</a>
                          </div>
                          <div *ngIf="serv.is_logged_in()== true" class="header-btn d-none f-right d-lg-block">
                        
                            <a  (click)="signOut()" routerLink="/login" class='btn head-btn2'>Sign-out</a>
                          </div>
                      </div>
                  </div>
                  <!-- Mobile Menu -->
                  <div class="col-12">
                      <div class="mobile_menu d-block d-lg-none"></div>
                  </div>
              </div>
          </div>
      </div>
  </div>
  <!-- Header End -->
</header>
