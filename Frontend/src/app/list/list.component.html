
        <!-- Hero Area Start-->
        <div class="slider-area ">
            <div class="single-slider section-overly slider-height2 d-flex align-items-center">
                <div class="container">
                    <div class="row">
                        <div class="col-xl-12">
                            <div class="hero-cap text-center">
                                <h2>Service List</h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Hero Area End -->
        <!-- Job List Area Start -->
        <div class="job-listing-area pt-120 pb-120">
            <div class="container">
                <!-- Right content -->
                <div class="col-xl-9 col-lg-9 col-md-8 mx-auto">
                    <!-- Featured_job_start -->
                    <section class="featured-job-area">
                        <div class="container">
                            <!-- Count of Job list Start -->
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="count-job mb-35">
                                        <span>
                                            {{products.length}} Services Found
                                        </span>
                                        <!--  Select job items End-->
                                    </div>
                                </div>
                            </div>
                                    <div *ngFor="let item of products" class="single-job-items mb-30">
                                        <div class="job-items">
                                            
                                            <div class="company-img">
                                                <img [src]="'http://127.0.0.1:3001/getimage/'+item.image" alt="img" height="85px" width="85px" alt="dgd">
                                            </div>
                                            <div class="job-tittle job-tittle2">
                                                <a>
                                                    <h4>
                                                      {{item.name}}
                                                    </h4>
                                                </a>
                                                <ul>
                                                    <li>
                                                        Price : {{item.price |currency : 'USD' }}
                                                    </li>
                                                </ul>
                                            </div>
                                        </div>
                                        <div class="items-link items-link2 f-right">
                                            <a>
                                                {{item.description}}
                                            </a>
                                            <span>Offer Still Available !!!! : )</span>
                                        </div>
                                    </div>
                                    
                           


                            
                            </div>
                    </section>
                   
                </div>
            </div>
        </div>
